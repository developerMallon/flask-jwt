<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- <link rel="stylesheet" href="../static/styles.css" /> -->
    <style>
      
    </style>
    <title>{% block title %}Meu Site{% endblock %}</title>
  </head>
  <body>
    <div class="parent">
      <div class="child header">
        <div class="logo">Mallon</div>
        <div class="icon">
          <a href="{{ url_for('logout') }}">
            <i class="fa-solid fa-arrow-right-from-bracket" style="color: #FFFFFF;"></i>
          </a>
        </div>
      </div>
      <div class="main">
        <div class="child sidebar">
          <a href="{{ url_for('index') }}">Home</a>
          <a href="{{ url_for('pecas') }}">Peças</a>
          <a href="{{ url_for('servicos') }}">Serviços</a>
          <a href="{{ url_for('oficina') }}">Oficina</a>
        </div>
        <div class="child content">{% block content %}{% endblock %}</div>
      </div>
      <!-- <div class="child">Footer</div> -->
    </div>

    <script src="../static/js/scripts.js"></script>
  </body>
</html>
